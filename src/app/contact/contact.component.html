<section class="py-5">
    <div class="container">
        <h2 class="text-uppercase fw-bold text-center">contact component</h2>
        <app-section-line></app-section-line>

        <form class="w-50 mx-auto">
            <div class="row g-3">
                <div>
                    <label class="form-label ms-2">User Name</label>
                    <input placeholder="Enter your name" type="text" class="form-control border-0 border-bottom">
                </div>
                <div>
                    <label class="form-label ms-2">User Age</label>
                    <input placeholder="Enter your age" type="number" class="form-control border-0 border-bottom">
                </div>
                <div>
                    <label class="form-label ms-2">User email</label>
                    <input placeholder="Enter your email" type="email" class="form-control border-0 border-bottom">
                </div>
                <div>
                    <label class="form-label ms-2">User password</label>
                    <input placeholder="Enter your password" type="password" class="form-control border-0 border-bottom">
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-success">send message</button>
                </div>
            </div>
            
        </form>
    </div>
</section>
